<div class='page-header'>
  <h1>Classes <small> &nbsp;</small></h1>
</div>
<div class="row">
  <div class="col-xs-6 col-md-3" data-ng-repeat='(key, class) in classes' >
    <div href="#" class="thumbnail">
      <!--<img src="http://placekitten.com/200/100" alt="...">-->
      <div class="caption">
        <h3>{{class.name}}&nbsp;</h3>
        <p>{{class.description}}&nbsp;</p>
        <p><a href="/#/class/{{key}}/emails" class="btn btn-primary" role="button">Students</a> 
        <a href="/#/class/{{key}}/messages" class="btn btn-default" role="button">Messages</a></p>
      </div>
    </div>
  </div>
</div>
