<div class='page-header'>
  <h1><a href="#/class/{{link}}" class="">{{class.name}}</a> <small> students</small></h1>
  <p class='lead'>{{class.description}}</p>
</div>
<div class="row">
  <div class="col-xs-6 col-md-3" data-ng-repeat='(key, email) in class.emails' >
    <div href="#/" class="thumbnail">
      <img src="http://www.gravatar.com/avatar/{{hash(email.email)}}" alt="...">
      <div class="caption">
        <h3>{{email.name}} <small><span class='label label-success' data-ng-bind='average(email.average)'></span></small></h3>
        <p>{{email.email}}</p>
      </div>
    </div>
  </div>
</div>
