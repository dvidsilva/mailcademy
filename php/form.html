<style>
body {
   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   font-weight: 300;
}
div.row {
    width:90%;
    padding: 5px 5%;
}
div.row label, div.row input, div.row textarea{
    float:left;
    display:block;
    width:40%;
    margin:5%;
}
div.row label {
}
</style>
<h1>Hi [#name#]</h1>
<p>There's a new homework for you to grade in a class you're participating.
<p>The content of the message is:</p>
<div class='content' >
<p>[#content#]</p>
</div>
<h2>The message had the following attachments</h2>
[#attachments#]
<hr />
<h2>Your Grade</h2>
<form action='[#notify_url#]' method='POST' >
    <input type='hidden' name='token' value='[#token#]'>
    <input type='hidden' name='email' value='[#email#]' >
    <input type='hidden' name='name' value='[#name#]' >
    <table>
        <tr>
            <td><label>Grade (1 - 20)</label></td>
            <td>
              <select name='grade'>
                  <option value='0' >0</option>
                  <option value='1' >1</option>
                  <option value='2' >2</option>
                  <option value='3' >3</option>
                  <option value='4' >4</option>
                  <option value='5' >5</option>
                  <option value='6' >6</option>
                  <option value='7' >7</option>
                  <option value='8' >8</option>
                  <option value='9' >9</option>
                  <option value='10' >10</option>
                  <option value='11' >11</option>
                  <option value='12' >12</option>
                  <option value='13' >13</option>
                  <option value='14' >14</option>
                  <option value='15' >15</option>
                  <option value='16' >16</option>
                  <option value='17' >17</option>
                  <option value='18' >18</option>
                  <option value='19' >19</option>
                  <option value='20' >20</option>
              </select>
            </td>
        </tr>
        <tr>
            <td><label>Notes </label></td>
            <td><textarea name='notes' ></textarea></td>
        </tr>
        <tr>
            <td><label>Send</label></td>
            <td><input type='submit'></td>
        </tr>
    </table>
</form>
